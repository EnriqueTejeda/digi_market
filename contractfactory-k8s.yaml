apiVersion: apps/v1
kind: Deployment
metadata:
  name: contractfactory
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      contractfactory: web
  template:
    metadata:
      labels:
        contractfactory: web
    spec:
      containers:
      - name: contractfactory
        image: docker.io/saneevkumar761/contractfactory-6:latest
        volumeMounts:
        - name: secrets
          mountPath: /home/sanjeevkumar761/digi_market/secrets
          readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: secrets.json

---
apiVersion: v1
kind: Service
metadata:
  name: contractfactory-entrypoint
  namespace: default
spec:
  type: NodePort
  selector:
    contractfactory: web
  ports:
  - port: 4000
    targetPort: 4000
    nodePort: 30001